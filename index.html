<script>

  function readURL(input, name) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      var img = new Image();
      
      reader.onload = function (e) {
        document.getElementById(name).src = 
        e.target.result;
      };
      
      reader.readAsDataURL(input.files[0]);
    } else {
      document.getElementById(name).src = "";
    }
  }
  function fileSelect(name) {
    name.click();
    
  }

 

</script>

<div class="buttons">
  <button id="changeBorderColorRed" class="round-button red" data-color="#ff9d73">주황</button>
    <button id="changeBorderColorBlue" class="round-button blue" data-color="rgb(238, 185, 231)">핑크</button>

    <button id="changeBorderColorYellow" class="round-button yellow" data-color="rgb(175, 248, 220)">연두</button>
    <button id="changeBorderColorPurple" class="round-button purple" data-color="rgb(0, 0, 0)">검정</button>
      
</div>
<script>
  // 버튼 요소 가져오기
  const changeColorButtons = document.querySelectorAll(".round-button");
  const photoFrames = document.querySelectorAll(".photo-frame");

  // 각 버튼에 대한 이벤트 처리
  changeColorButtons.forEach(button => {
      button.addEventListener("click", function () {
          // data-color 속성에서 색상 가져오기
          const colorClass = this.getAttribute("data-color");

          // 모든 .photo-frame 요소의 border 색상 변경
          photoFrames.forEach(frame => {
              frame.style.border = `4px solid ${colorClass}`;
          });
      });
  });
</script>
